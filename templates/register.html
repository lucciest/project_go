{{ define "register" }}

{{ template "header" }}

<main class="px-3">
    <h1>Регистрация</h1>
    <form action="/register" method="post">
        <input type="text" name="username" id="username" placeholder="Логин" class="form-control"><br>
        <input type="email" name="email" id="email" placeholder="Email" class="form-control"><br>
        <input type="password" name="password" id="password" placeholder="Пароль" class="form-control"><br>
        <button class="btn btn-lg btn-outline-secondary">Зарегистрироваться</button>
    </form>
</main>

{{ template "footer" }}

{{ end }}
